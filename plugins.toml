[[plugins]]
name = "openspiel"
# On Windows, this plugin starts but returns an error status.
# Use WSL to run OpenSpiel on Windows (see plugins/openspiel/README.md).
command = ["plugins/openspiel/.venv/Scripts/python", "-m", "openspiel_plugin"]
cwd = "plugins/openspiel"
auto_start = true
restart = "on-failure"
